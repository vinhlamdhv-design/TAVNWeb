<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Quản Lý Đào Tạo HSE</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --primary: #1a73e8; --success: #28a745; --test: #e67e22; --bg: #f8f9fa; --danger: #dc3545; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 600px; margin-bottom: 20px; }
        .full-width { max-width: 95%; width: 95%; }
        h2 { color: var(--primary); text-align: center; margin-bottom: 20px; border-bottom: 2px solid var(--bg); padding-bottom: 10px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 13px; color: #444; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 14px; }
        .btn-generate { background: var(--primary); color: white; border: none; width: 100%; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        
        /* Table Styles */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 12px; }
        th { background: #00a2e8; color: white; padding: 10px; border: 1px solid #ddd; }
        td { padding: 8px; border: 1px solid #ddd; text-align: center; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        .success-text { color: var(--success); font-weight: bold; }
        .hidden { display: none; }
        #qrcode { margin-top: 20px; display: flex; flex-direction: column; align-items: center; padding: 15px; border: 1px dashed #ccc; background: #fff; }
    </style>
</head>
<body>

<div id="admin-section" class="container">
    <h2>Thiết Lập Lớp Học & QR</h2>
    <div class="form-group">
        <label>Mã lớp (Tự động):</label>
        <input type="text" id="inputMaLop" readonly>
    </div>
    <div class="form-group">
        <label>Tên lớp đào tạo:</label>
        <input type="text" id="inputTenLop" placeholder="VD: Huấn luyện an toàn hóa chất">
    </div>
    <div style="display: flex; gap: 10px;">
        <div class="form-group" style="flex:1">
            <label>Người đào tạo:</label>
            <select id="inputNguoiDaoTao">
                <option value="Chí Tắc Phúc">Chí Tắc Phúc</option>
                <option value="Nguyễn Vinh Lam">Nguyễn Vinh Lam</option>
                <option value="Giảng viên bên ngoài">Giảng viên bên ngoài</option>
            </select>
        </div>
        <div class="form-group" style="flex:1">
            <label>Số lượng dự kiến:</label>
            <input type="number" id="inputDuKien" value="30">
        </div>
    </div>
    <div class="form-group">
        <label>Ngày đào tạo:</label>
        <input type="date" id="inputNgay">
    </div>
    <div style="display: flex; gap: 10px;">
        <div class="form-group" style="flex:1">
            <label>Bắt đầu:</label>
            <input type="time" id="timeStart">
        </div>
        <div class="form-group" style="flex:1">
            <label>Kết thúc:</label>
            <input type="time" id="timeEnd">
        </div>
    </div>
    <div class="form-group">
        <label>Link bài kiểm tra:</label>
        <input type="url" id="inputLinkTest" placeholder="https://forms.gle/...">
    </div>
    <button class="btn-generate" onclick="generateQR()">TẠO MÃ QR & LƯU HỆ THỐNG</button>
    
    <div id="qrcode" class="hidden">
        <div id="qr-canvas"></div>
        <p id="qrMaHienThi" style="margin-top:10px; font-weight:bold; color:var(--primary)"></p>
    </div>
</div>

<div id="summary-section" class="container full-width">
    <h2>BẢNG TỔNG HỢP KẾT QUẢ LỚP HỌC</h2>
    <div style="overflow-x: auto;">
        <table>
            <thead>
                <tr>
                    <th>TT</th>
                    <th>Mã lớp</th>
                    <th>Tên lớp</th>
                    <th>Người đào tạo</th>
                    <th>Dự kiến</th>
                    <th>Ngày tổ chức</th>
                    <th>Bắt đầu</th>
                    <th>Kết thúc</th>
                    <th>Tham gia</th>
                    <th>Tỷ lệ</th>
                </tr>
            </thead>
            <tbody id="summary-body">
                </tbody>
        </table>
    </div>
</div>

<div id="checkin-section" class="container hidden">
    <h2>Xác Nhận Điểm Danh</h2>
    <div class="info-card" id="infoCard" style="background: #e8f0fe; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
        <p><strong>Lớp:</strong> <span id="dispTen"></span></p>
        <p><strong>Mã:</strong> <span id="dispMa"></span></p>
    </div>
    <div class="form-group">
        <label>Nhập Mã Số Nhân Viên (MSNV):</label>
        <input type="text" id="msnv" placeholder="VD: NV001" onkeyup="lookupEmployee()">
    </div>
    <div class="form-group">
        <label>Họ tên:</label>
        <input type="text" id="fullname" readonly style="background:#eee;">
    </div>
    <button id="btnConfirm" class="btn-generate" style="background:var(--success)" onclick="confirmAttendance()">XÁC NHẬN</button>
    <div id="successMsg" class="success-msg" style="display:none; color:green; text-align:center; font-weight:bold; margin-top:10px;">✓ Điểm danh thành công!</div>
</div>

<script>
    // 1. CẤU HÌNH FIREBASE (Thay thế bằng thông tin của bạn)
    const firebaseConfig = {
        apiKey: "AIzaSy...",
        authDomain: "your-app.firebaseapp.com",
        databaseURL: "https://your-app-default-rtdb.firebaseio.com",
        projectId: "your-app",
        storageBucket: "your-app.appspot.com",
        appId: "1:..."
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const employees = { "NV001": "Nguyễn Vinh Lam", "NV002": "Chí Tắc Phúc", "HSE01": "Lê Thị An" };
    let qr;

    window.onload = function() {
        qr = new QRCode(document.getElementById("qr-canvas"), { width: 200, height: 200 });
        resetMaLop();
        listenToUpdates(); // Theo dõi dữ liệu từ Firebase

        const params = new URLSearchParams(window.location.search);
        if (params.has('ma')) {
            document.getElementById("admin-section").classList.add("hidden");
            document.getElementById("summary-section").classList.add("hidden");
            document.getElementById("checkin-section").classList.remove("hidden");
            document.getElementById("dispMa").innerText = params.get('ma');
            document.getElementById("dispTen").innerText = params.get('ten');
        }
    };

    function resetMaLop() {
        document.getElementById("inputMaLop").value = "HSE-" + Date.now().toString().slice(-4);
    }

    // TẠO QR VÀ ĐẨY LÊN FIREBASE
    function generateQR() {
        const data = {
            ma: document.getElementById("inputMaLop").value,
            ten: document.getElementById("inputTenLop").value,
            ngay: document.getElementById("inputNgay").value,
            start: document.getElementById("timeStart").value,
            end: document.getElementById("timeEnd").value,
            link: document.getElementById("inputLinkTest").value,
            nguoiDaoTao: document.getElementById("inputNguoiDaoTao").value,
            duKien: parseInt(document.getElementById("inputDuKien").value) || 0,
            daThamGia: 0
        };

        if (!data.ten || !data.ngay) return alert("Vui lòng nhập đủ thông tin!");

        // Lưu vào Firebase
        db.ref('classes/' + data.ma).set(data);

        const finalUrl = window.location.href.split('?')[0] + `?ma=${data.ma}&ten=${encodeURIComponent(data.ten)}`;
        qr.clear();
        qr.makeCode(finalUrl);
        document.getElementById("qrcode").classList.remove("hidden");
        document.getElementById("qrMaHienThi").innerText = "LỚP: " + data.ma;
    }

    // XÁC NHẬN ĐIỂM DANH (CẬP NHẬT FIREBASE)
    function confirmAttendance() {
        const maLop = document.getElementById("dispMa").innerText;
        const name = document.getElementById("fullname").value;
        if (!name) return alert("Sai MSNV!");

        const classRef = db.ref('classes/' + maLop + '/daThamGia');
        classRef.transaction((currentCount) => (currentCount || 0) + 1);

        document.getElementById("btnConfirm").classList.add("hidden");
        document.getElementById("successMsg").style.display = "block";
    }

    // LẮNG NGHE DỮ LIỆU ĐỂ HIỂN THỊ BẢNG TỔNG HỢP
    function listenToUpdates() {
        db.ref('classes').on('value', (snapshot) => {
            const data = snapshot.val();
            const tbody = document.getElementById("summary-body");
            tbody.innerHTML = "";
            let count = 1;

            for (let id in data) {
                const item = data[id];
                const tyLe = item.duKien > 0 ? Math.round((item.daThamGia / item.duKien) * 100) : 0;
                
                tbody.innerHTML += `
                    <tr>
                        <td>${count++}</td>
                        <td>${item.ma}</td>
                        <td style="text-align:left">${item.ten}</td>
                        <td>${item.nguoiDaoTao}</td>
                        <td>${item.duKien}</td>
                        <td>${item.ngay}</td>
                        <td>${item.start}</td>
                        <td>${item.end}</td>
                        <td class="success-text">${item.daThamGia}</td>
                        <td style="font-weight:bold">${tyLe}%</td>
                    </tr>
                `;
            }
        });
    }

    function lookupEmployee() {
        const id = document.getElementById("msnv").value.toUpperCase();
        document.getElementById("fullname").value = employees[id] || "";
    }
</script>
</body>
</html>
